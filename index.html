<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Secreta para DJs</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Video de fondo -->
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="bg.mp4" type="video/mp4">
      Tu navegador no soporta el formato de video.
    </video>
  </div>

  <!-- Contenido de la página -->
  <div class="container">
    <h1>Acceso Secreto para DJs</h1>
    <p>Ingresa tu código para acceder a la invitación:</p>
    <input type="text" id="codigo" placeholder="Código Secreto">
    <button onclick="verificarCodigo()">Ingresar</button>
    
    <div id="respuesta" style="display:none;">
      <p>¿Aceptar la invitación?</p>
      <button onclick="enviarRespuesta('aceptar')">Aceptar</button>
      <button onclick="enviarRespuesta('rechazar')">Rechazar</button>
    </div>
    
    <div id="mensaje-error" style="display:none; color:red;">
      <p>Código incorrecto. Intenta de nuevo.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
