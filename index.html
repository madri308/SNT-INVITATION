<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNT TOP SECRET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video de fondo -->
  <div class="video-background">
    <video autoplay muted loop playsinline id="background-video">
      <source id="bg-video-source" src="bg.mp4" type="video/mp4">
      Tu navegador no soporta el formato de video.
    </video>
  </div>

  <!-- Contenido de la página -->
  <div class="container">
    <div id="codigo-section">
      <h1 class="glow">¿Quieres ser parte de SNT 003?</h1>
      <input type="text" id="codigo" placeholder="Código Secreto">
      <button onclick="verificarCodigo()">Ingresar</button>
      <div id="mensaje-error" style="display:none; color:red;">
        <p>Código incorrecto. Intenta de nuevo.</p>
      </div>
    </div>
    
    <div id="respuesta" style="display:none;">
      <p>¿Aceptar la invitación?</p>
      <button onclick="enviarRespuesta('aceptar')">Aceptar</button>
      <button onclick="enviarRespuesta('rechazar')">Rechazar</button>
    </div>
  </div>
  <div class="info-container" id="gracias-message" style="display:none;">
      <p>Gracias</p>
      <p id="event-info">
        <strong id="title" class="glow">SNT 003</strong><br>
        <strong>05 enero 2024</strong><br>
        <strong>¡SAVE THE DATE!</strong>
      </p>
      <p id="extra-text">
        Siéntete libre de tomar una captura de pantalla y subirla si quieres.
      </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
